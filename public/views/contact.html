<div class="container">
        <div class="col-xs-12">
           <ul class="breadcrumb">
               <li><a href="#!/main">Home</a></li>
               <li class="active">Contact Seller to Order</li>
           </ul>
        </div>
        <div class="col-xs-12">
           <h3>Send Seller a Message</h3>
           <hr>
        </div>

        <h1 align=center>SEND <small><em>Joy Lucas</em></small> A MESSAGE</h1>

<!------------------CHAT FORM BEGINS HERE------------------------------------->  
        <div class="row-content">
        <form ng-submit="sendMessage();">
          <div class="input-text"> 
             <textarea class="form-control" rows="8" name="messageText" id="messageText" name="messageText" 
                       ng-model="messageText" placeholder="Enter new message" required autofocus>
            </textarea>

            <button type="submit" class="btn btn-warning btn-block btn-lg"
                    ng-disabled="!messageText.length">Send</button>
            </div> 
        </form>
        
<!--LIST ALL MESSAGES-->       
        <ul class="list-unstyled">
             <li class="col-xs-12 col-md-offset-4 col-md-4 chat-message" ng-repeat="message in messages">
                  <small class="pull-right text-muted" ng-bind="message.created | date:'mediumTime'"></small>
                    <img ng-src="{{message.profileImageURL}}" alt="{{message.username}}" class="pull-left chat-profile-image" />
                  <div class="pull-left chat-message-details">
                    <strong ng-bind="message.username"></strong>
                    <br>
                    <span ng-bind="message.text"></span>
                  </div>
             </li>
        </ul> 
        
    </div>
</div><!--container-->
