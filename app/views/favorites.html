<div class="container">
        <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a href="#!/main">Home</a></li>
                   <li class="active">Favorites</li>
               </ul>
            </div>
            <div class="col-xs-12">
               <h3>My Favorites</h3>
               <hr>
            </div>
        </div>
    
        <div class="row row-content">
            <div class="col-xs-12" ng-if="!showMenu">
                <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showMenu">
                 <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right"
                    type="button">
                    {{showDetails ? 'Hide Details':'Show Details'}}
                </button>
                
                 <button ng-click="toggleDelete()" class="btn btn-xs btn-primary pull-right"
                    type="button">
                    {{showDelete ? 'Hide Delete Button':'Show Delete Button'}}
                </button>
                
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"
                        ng-class="{active:isSelected(1)}">
                        <a ng-click="select(1)" aria-controls="all menu"role="tab">The Menu</a>
                    </li>
                    
                    <li role="presentation" ng-class="{active:isSelected(2)}">
                        <a ng-click="select(2)" aria-controls="appetizers"
                        role="tab">Appetizers</a></li>
                        
                    <li role="presentation" ng-class="{active:isSelected(3)}">
                        <a ng-click="select(3)" aria-controls="mains"
                        role="tab">Mains</a></li>
                    
                    <li role="presentation" ng-class="{active:isSelected(4)}">
                        <a  ng-click="select(4)" aria-controls="desserts"
                        role="tab">Desserts</a></li>
                    
                    <li role="presentation" ng-class="{active:isSelected(5)}">
                        <a  ng-click="select(5)" aria-controls="other"
                        role="tab">Other</a></li>
                </ul>
             
                <div class="tab-content">
                    <ul class="media-list tab-pane fade in active">
                    <li class="media" ng-repeat="item in items | filter:filtText">
                        <div class="media-left media-middle">
                            <a ui-sref="app.itemdetails({id: item._id})">
                            <img class="media-object img-thumbnail"
                            ng-src={{item.image}} alt="Bam.e">
                            </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{item.name}}
                            <span class="badge">{{item.price/100 | currency}}</span></h2>
                            <p ng-show="showDetails">{{item.description}}</p>
                             <button  ng-show="showDelete" ng-click="deleteFavorite(item._id)" class="btn btn-xs btn-danger pull-right"
                        type="button">
                              <i class="fa fa-remove"></i>
                            </button>
                        </div>
                    </li>
                    </ul>
                </div>
            </div>
        </div>
</div>
